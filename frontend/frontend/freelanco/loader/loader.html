<!DOCTYPE html>
<head>
<style>
.rotate {
  animation: rotation 1s infinite linear; 
}
@keyframes rotation {

  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}

</style>
</head>
<body>
<p style="text-align:center;padding: 244px 100px 244px 100px"><img src="logo_full.png" class="rotate center " width="100" height="100" ></p>

</body>
